<app-home></app-home>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <!-- Botón para Crear -->
    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success"
      (click)="showDialogCreate()" style="margin-bottom: 20px;"></button>
  
    <!-- Tabla de Clientes -->
    <p-table [value]="coche" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Matricula</th>
          <th>Numero de puertas</th>
          <th>Marca</th>
          <th>Tipo de coche</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.matricula }}</td>
          <td>{{ product.numPuertas }}</td>
          <td>{{ product.marca }}</td>
          <td>{{ product.edicion }}</td>
          <td>
            <!-- Botón para Editar -->
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded"
              (click)="showDialogEdit(product.id)"></button>
  
            <!-- Botón para Eliminar (ahora usa confirmación) -->
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"
              (click)="confirmDeleteCoche(product.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Diálogo para Crear/Editar Cliente -->
    <p-dialog header="{{titulo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      <div class="flex align-items-center gap-3 mb-3">
        <label for="matricula" class="font-semibold w-6rem">Titulo:</label>
        <input pInputText [(ngModel)]="coche.matricula" name="matricula" id="matricula" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="Numero de puertas" class="font-semibold w-6rem">Numero de puertas:</label>
        <input pInputText [(ngModel)]="coche.numPuertas" name="Numero de puertas" id="Numero de puertas" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="marca" class="font-semibold w-6rem">Edicion:</label>
        <input pInputText [(ngModel)]="coche.marca_id" name="marca" id="marca" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="tipocoche" class="font-semibold w-6rem">Estado:</label>
        <input pInputText [(ngModel)]="coche.tipocoche_id" name="tipocoche" id="tipocoche" class="flex-auto" autocomplete="off" />
      </div>
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <!-- El botón ahora llama a confirmSaveCliente() -->
        <p-button label="{{opc}}" (click)="confirmSaveCoche()" />
      </div>
    </p-dialog>
  
    <!-- Notificaciones y diálogos de confirmación -->
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
  </div>
